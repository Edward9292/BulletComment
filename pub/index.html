<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>BulletComment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>BulletComment library example </h1>
	<div id="wrapper2"></div>
	<div id="wrapper"></div>
	<div id="wrapper3"></div>
    <div id="sendText">
	    <input type="text" id='inputField'>
	    <button id='textButton'>Send Text</button>
    </div>
    <div id="buttonAction">
		<button id='catButton'>Cat Image</button>
		<button id='dogButton'>Dog Image</button>
		<button id='linkButton'>Send Link</button>
	</div>
	<div>
		Documentation =>
		<button id= 'docbtn' onclick="window.location='documentation.html'">Go</button>
	</div>
	<script src="bulletcomment.js"></script>
	<script>
        let bc3 = new BulletComment("wrapper3",{
			MAX_COL: 1,
			MAX_ROW: 1
		})
		let comment2 = "<strong>Please type something below and click \"Send Text\"!</strong>";
		let comment3 = "<strong>BulletComment allows users to send images and links as well</sgrong>"
		bc3.start();
		bc3.keepSending(comment2);
		bc3.keepSending(comment3);
	</script>
	<script>
        let bc2 = new BulletComment("wrapper2",{
			MAX_COL: 5,
			MAX_ROW: 1
		})
		let comment = "<strong>BulletComment</strong>";
		let welcome = "<strong>Welcome!!</strong>"
		bc2.start();
		bc2.keepSending(comment);
		bc2.keepSending(welcome);
	</script>
    <script>
		let bc = new BulletComment("wrapper");
		let dogImg = "<img src='dog.jpg' width='100' height='100'>";
		let catImg = "<img src='cat.jpg' width='100' height='100'>";
		let sendtext = document.getElementById('textButton');
		let sendCat = document.getElementById('catButton');
		let sendDog = document.getElementById('dogButton');
		let input = document.getElementById('inputField');
		let linkButton= document.getElementById('linkButton');
		let link = "<a href='https://github.com/Edward9292/BulletComment' id = 'textbullet'>Link to GitHub</a>"
		sendtext.addEventListener('click', () => {
			input.value = input.value.trim();
			curr_text = `<a id = 'textbullet'>${input.value}</a>`;
		    if (input.value) bc.send(curr_text);
		});
		sendCat.addEventListener('click', () => {
		    bc.send(catImg);
		});
		sendDog.addEventListener('click', () => {
		    bc.send(dogImg);
		});
		linkButton.addEventListener('click', () => {
		    bc.send(link);
		});
		bc.start();
    </script>
</body>
</html>
